<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form ">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="focus-conteiner-input" data-validate = "Enter username">
						<input class="conteiner_input" type="text" name="username" placeholder="Email">
						<span class="" data-placeholder="&#xf207;"></span>
					</div>

					<div class="" data-validate="Enter password">
						<input id="conteiner-senha" class="conteiner_input" type="password" name="pass" placeholder="Senha">
						<span class="" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox" style="position: relative; bottom: 250px; font-size: 10px; left: 10px;">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<img class="vetor" src="images/Vector 56.png" alt=""><h5 class="or">Or</h5>
					<div class="icons">					
						<a class="icon-face" href=""><img src="images/Face.png" alt=""></a>
						<a class="icon-google" href=""><img src="images/google.png" alt=""></a>
						<a class="icon-socialmedia" href=""><img src="images/social media.png" alt=""></a>
						<a class="icon-twitter" href=""><img src="images/twitter.png" alt=""></a>						
					</div>
				</form>
				<div class="login100-more"><img src="images/Song Wave  logo.png" alt=""></div>
			</div>
		</div>
	</div>
	<img class="elipse-meio" src="images/Ellipse 39.png" alt="">
	<img class="elipse-superior" src="images/Ellipse 40.png" alt="">
	<img class="elipse-inferior" src="images/Ellipse 41.png" alt="">

	<img src="images/Ellipse 42.png" alt="">
	<img src="images/Ellipse 43.png" alt="">
	<img src="images/Ellipse 44.png" alt="">
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
