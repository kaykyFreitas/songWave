<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/playerNav.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <title>songWave</title>
</head>
<body>

    <div class="navBarContainer">
        <header class="cabecalho">
            <section class="perfil">
                <p class="nome_perfil">Gustavo Martins</p>
                <button class="config_perfil"><ion-icon name="chevron-down-outline"></ion-icon></button>
                <div class="barra_lateral"></div>
                <button class="cabecalho__notificacao" aria-label="Notificação">
                    <ion-icon name="notifications-outline"></ion-icon></ion-icon>
                </button>
    
                <article class="menu_mobile">
                    <button class="menu"> <ion-icon name="menu-outline"></ion-icon></button>
                    <img src="Assets/Image/Song Wave logo.svg" alt="" class="logowave_mobile">
                    <button class="notificacao_mobile"> <ion-icon name="notifications-outline"></ion-icon></button>
                </article>
                
            </section>
        </header>  
    
        <section class="navigation-bar menu-lateral--ativo">
            <nav class="navigation">
                <div class="logo_songwave--navigation">
                    <a href="#">
                        <img src="Assets/Image/Song Wave logo.svg" alt="Logo" class="logo_songWave">
                    </a>
                </div>
                    <ul class="list">
                        <li class="list-navigation ">
                            <a href="#" class="link-navigation active">
                                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                <span class="Icon-title">Início</span>
                            </a>
                        </li>
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                                <span class="Icon-title">Perfil</span>
                            </a>
                        </li>
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="icon"><ion-icon name="moon-outline"></ion-icon></span>
                                <span class="Icon-title">Noturno</span>
                            </a>
                        </li>
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                                <span class="Icon-title">Configurações</span>
                            </a>
                        </li>
        
                        <li class="list-navigation sub-titulo">
                            <span class="sub-titulo_navigation">Minhas musicas</span>
                        </li>
        
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
                                <span class="Icon-title">Pesquisas</span>
                            </a>
                        </li>
        
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                                <span class="Icon-title">Noticias</span>
                            </a>
                        </li>
        
                        <li class="list-navigation sub-titulo">
                            <span class="sub-titulo_navigation">Playlist</span>
                        </li>
        
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="Icon-title">Anos 80</span>
                            </a>
                        </li>
        
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="Icon-title">Romance</span>
                            </a>
                        </li>
        
                        <li class="list-navigation">
                            <a href="#" class="link-navigation">
                                <span class="Icon-title">Lo-fi</span>
                            </a>
                        </li>
    
                        <li class="new_playlist">
                            <a href="#" class="new_playlist_conteudo">
                                <span class="icon_playlist"><ion-icon name="add-circle-outline"></ion-icon></span>
                                <span class="Icon-title_playlist">Nova Playlist</span>
                            </a>
                        </li>
                       
                    </ul>
            </nav>
        </section>
    </div>



    <main>
        
        <div class="pageBanner">

        </div>

        <section class="musicSection">
            <div class="musicsArea">
                <h1>Populares</h1>
                <div class="musicsContainer">
                    <div class="music">
                        <div class="musicDetails">
                            <h2>1</h2>
                            <img src="Assets/MusicBanner/malvadao3.svg" class="musicBanner">
                            <h1>Nome da Musica</h1>
                        </div>
                        <div class="musicOptions">
                            <ion-icon class="heart" size="large" name="heart-outline"></ion-icon>
                            <h2>03:40</h2>
                            <ion-icon class="options" size="large" name="ellipsis-vertical-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="playerContainer">
            <div class="music">
                <img src="" class="musicBanner musicImage">
                <div class="about">
                    <h1>Nome da musica</h1>
                    <h2>Nome do artista</h2> 
                </div>
            </div>

            <div class="player">
                <div class="musicControl">
                    <div class="playerButtons">
                        <ion-icon size="large" class="prev" name="play-back-outline"></ion-icon>
                        <ion-icon size="large" class="play" name="play-outline"></ion-icon>
                        <ion-icon size="large" class="pause" name="pause-outline"></ion-icon>
                        <ion-icon size="large" class="next" name="play-forward-outline"></ion-icon>
                        <div class="playerVolume">
                            <ion-icon size="large" class="volume" name="volume-high-outline"></ion-icon>
                            <input type="range" min="1" max="100" value="100" class="volumeSlider">
                        </div>
                    </div>
                    <div class="musicTime">
                        <h2 class="currentTime">00:00</h2>
                        <input type="range" min="1" max="100" value="0" class="seekSlider">
                        <h2 class="totalTime">03:40</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <audio src=""></audio>

    <script src="navbar.js"></script>
    <script type="module" src="main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
