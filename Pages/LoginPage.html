<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/LoginPageStyle/reset.css">
    <link rel="stylesheet" href="../Styles/LoginPageStyle/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Song wave - Login</title>
</head>
<body>
    <main class="container mobile">
        <div class="box_logo">
            <div class="logo">
              <img src="../Assets/Images/LoginImages/Song Wave.png" alt="Logo Song Wave">
            </div>
        </div>

        <div class="box_login">
            <div class="login">
                <h1 class="txt_login">Login</h1>
            
                <form action="" class="form">
                    <label for="name" class="loguet">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" name="name" id="name" placeholder="Nome" class="barras">
                    </label>

                    <label for="password" class="loguet">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" id="password" placeholder="Senha"  class="barras">
                    </label>

                        <div class="remember">
                            <label for="guardar">
                                <input type="checkbox" name="guardar" id="guardar">
                                <span>Remember</span>
                            </label>
                                <a href="#" class="link_senha">Esqueceu a senha ?</a>
                        </div>
                    <button class="btn"><span>Entrar</span></button>
                </form>


                <div class="or">
                    <span class="or_bar">OR</span>
                </div>

                
                <ul class="social_midia">
                    <li class="social_midia--logo">
                        <a href="#">
                            <img src="../Assets/Images/LoginImages/face.svg" alt="" class="img_midia">                             
                       </a>
                    </li>
                    <li class="social_midia--logo">
                        <a href="#">
                            <img src="../Assets/Images/LoginImages/Twt.svg" alt="" class="img_midia">
                        </a>
                    </li>
                    <li class="social_midia--logo">
                        <a href="#">
                            <img src="../Assets/Images/LoginImages/Instagram.svg" alt="" class="img_midia">
                        </a>
                    </li>
                    <li class="social_midia--logo">
                        <a href="#">
                            <img src="../Assets/Images/LoginImages/Google.svg" alt="" class="img_midia">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
